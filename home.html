<!DOCTYPE html>
<html>
<head>
    <title>RSS Full</title>
    <meta charset="utf-8" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12 col-md-offset-1 text-center">
                   <h1>RSS Full</h1>
                   <p>Gives you the full html from a feed makes you follow a link</p>
                   <p>Just point your feed reader to <code>http://rss-full.herokuapp.com/&lt;transformer_name&gt;[/transformer_param]</code></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-md-offset-3 text-center">
                <h3>Current Transformers</h3>
                <dl class="dl-horizontal">
                    <dt><a href="https://medium.com"></a>Medium:</dt>
                    <dd>Gives you entire blog content</dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
